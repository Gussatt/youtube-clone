<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css" type="text/css">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <title>Youtube</title>

    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48
        }
    </style>
</head>

<body>

    <header>

        <section id="left-container">
            <div class="btn-expand">
                <a href="#" id="menu-btn">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </a>
            </div>

            <div id="logo-container">
                <a href="#">
                    <img src="images/logo.png" alt="Logo do Youtube" width="90px" height="50px">
                </a>
            </div>
        </section>

        <section id="middle-container">
            <div id="input-container">
                <span class="material-symbols-outlined" id="search-icon">
                    search
                </span>
                <input type="search" name="search" id="input-search">
                <span class="material-symbols-outlined">
                    keyboard
                </span>
                <button type="submit" id="input-submit">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </button>
            </div>

        </section>

        <section id="right-container">
            <a href="#">
                <span class="material-symbols-outlined" class="right-icons">
                    video_call
                </span></a>
            <a href="#">
                <span class="material-symbols-outlined" class="right-icons">
                    notifications
                </span>
            </a>
            <a href="#">
                <span class="material-symbols-outlined" class="right-icons">
                    account_circle
                </span>
            </a>
        </section>
    </header>

    <main>
        <div id="parent">
            <nav id="sidebar">
                <ul class="item-list" id="first-list">
                    <li class="list-item">
                        <a href="#">
                            <span class="material-symbols-outlined" class="icon">
                                home
                            </span>
                            <span class="list-text"> Início </span>
                        </a>
                    </li>
                    <li class="list-item">
                        <a href="#">
                            <span class="icon">
                                <img src="images/shorts.svg" alt="Youtube Shorts" width="25px" height="25px">
                            </span>
                            <span class="list-text"> Shorts </span>
                        </a>
                    </li>
                    <li class="list-item">
                        <a href="#">
                            <span class="material-symbols-outlined" class="icon">
                                subscriptions
                            </span>
                            <span class="list-text"> Incrições </span>
                        </a>
                    </li>
                </ul>
                <ul class="item-list" id="second-list">
                    <li class="list-item">
                        <a href="#">
                            <span class="material-symbols-outlined" class="icon">
                                video_library
                            </span>
                            <span class="list-text"> Biblioteca </span>
                        </a>
                    </li>
                    <li class="list-item">
                        <a href="#">
                            <span class="material-symbols-outlined" class="icon">
                                history 
                            </span>
                            <span class="list-text"> Histórico </span>
                        </a>
                    </li>
                    <li class="list-item">
                        <a href="#">
                            <span class="material-symbols-outlined" class="icon">
                                smart_display 
                            </span>
                            <span class="list-text"> Seus vídeos </span>
                        </a>
                    </li>
                    <li class="list-item">
                        <a href="#">
                            <span class="material-symbols-outlined" class="icon">
                                schedule
                            </span>
                            <span class="list-text"> Assistir mais Tarde </span>
                        </a>
                    </li>
                    <li class="list-item">
                        <a href="#">
                            <span class="material-symbols-outlined" class="icon">
                                thumb_up
                            </span>
                            <span class="list-text"> Vídeos marcados co... </span>
                        </a>
                    </li>
                    <li class="list-item">
                        <a href="#">
                            <span class="material-symbols-outlined" class="icon">
                                expand_more
                            </span>
                            <span class="list-text"> Mostrar mais </span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </main>

    <footer>

    </footer>
</body>

</html>
